<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Complaint Page</title>
  </head>
  <body>
    <h1>Complaint Form</h1>
    <form method="post" action="submit_complaint.php">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      
      <label for="booking_id">Booking ID:</label>
      <input type="text" id="booking_id" name="booking_id" required><br><br>
      
      <label for="complaint_type">Complaint Type:</label>
      <select id="complaint_type" name="complaint_type" required>
        <option value="">Select Complaint Type</option>
        <option value="booking">Booking</option>
        <option value="payment">Payment</option>
        <option value="cancellation">Cancellation</option>
        <option value="other">Other</option>
      </select><br><br>
      
      <label for="complaint">Complaint:</label><br>
      <textarea id="complaint" name="complaint" rows="5" cols="50" required></textarea><br><br>
      
      <input type="submit" value="Submit Complaint">
    </form>
  </body>
</html>
