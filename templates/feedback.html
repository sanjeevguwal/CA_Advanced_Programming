<!DOCTYPE html>
<html>
<head>
	<title>Travel Management Feedback Form</title>
</head>
<style>
    /* Style for travel package page */
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
    }

    .header a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      padding: 0 10px;
    }

    .packages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    .package {
      box-shadow: 0px 0px 10px #ccc;
      margin: 10px;
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    .package:hover {
      box-shadow: 0px 0px 20px #ccc;
    }

    .package img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .package h2 {
      margin: 10px 0;
      font-size: 20px;
    }

    .package p {
      margin: 5px 0;
    }

    .package button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease-in-out;
    }

    .package button:hover {
      background-color: #555;
      color: #333;
    }


    .header {
		background-color: #333;
		color: #fff;
		display: flex;
		justify-content: space-around;
		padding: 20px;
	  }


      .header h1 {
		margin: 0;
	  }
    
      .header a {
		color: #fff;
		text-decoration: none;
		font-size: 20px;
		padding: 0 10px;
	  }



      .container2 {
		padding: 16px;
		margin: 0 auto;
		max-width: 600px;
		border-radius: 5px;
		background-color: #f2f2f2;
	}

    .container2 h1 {
		text-align: center;
		font-size: 24px;
		margin-bottom: 30px;
	}
	
    .container2 label {
		font-size: 16px;
		font-weight: bold;
		display: block;
		margin-bottom: 10px;
	}


    .container2 input[type=text],
	.container2 input[type=email],
	.container2 input[type=number],
	.container2 select,
	.container2 textarea {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
	}





    .container2 input[type=submit] {
		background-color: #333;
		color: white;
		padding: 12px 20px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		margin-top: 20px;
		width: 100%;
	}



    .container2 input[type=submit]:hover {
		background-color: #555;
	}


    .container2 textarea {
		height: 200px;
		resize: none;
	}
	

</style>
</head>
<body>
<div class="header">
    <h1>Travel Packages</h1>
    <a href="#">Home</a>
    <a href="{{url_for('package')}}">Packages</a>
    <a href="{{url_for('booking')}}">Booking</a>
    <a href="{{url_for('feedback')}}">Feedback</a>
    <a href="{{url_for('logout')}}">Logout</a>
</div>

	<h1>Travel Management Feedback Form</h1>
	<form>
		<label for="overall-satisfaction">1. How satisfied were you with the overall travel management services provided by our company?</label><br>
		<input type="radio" id="very-satisfied" name="overall-satisfaction" value="very-satisfied">
		<label for="very-satisfied">Very Satisfied</label><br>
		<input type="radio" id="satisfied" name="overall-satisfaction" value="satisfied">
		<label for="satisfied">Satisfied</label><br>
		<input type="radio" id="neutral" name="overall-satisfaction" value="neutral">
		<label for="neutral">Neutral</label><br>
		<input type="radio" id="dissatisfied" name="overall-satisfaction" value="dissatisfied">
		<label for="dissatisfied">Dissatisfied</label><br>
		<input type="radio" id="very-dissatisfied" name="overall-satisfaction" value="very-dissatisfied">
		<label for="very-dissatisfied">Very Dissatisfied</label><br>

		<label for="booking-process">2. Was the booking process easy and straightforward?</label><br>
		<input type="radio" id="yes-booking-process" name="booking-process" value="yes-booking-process">
		<label for="yes-booking-process">Yes</label><br>
		<input type="radio" id="no-booking-process" name="booking-process" value="no-booking-process">
		<label for="no-booking-process">No</label><br>

		<label for="efficiency">3. Were your travel arrangements handled efficiently and promptly?</label><br>
		<input type="radio" id="yes-efficiency" name="efficiency" value="yes-efficiency">
		<label for="yes-efficiency">Yes</label><br>
		<input type="radio" id="no-efficiency" name="efficiency" value="no-efficiency">
		<label for="no-efficiency">No</label><br>

		<label for="booking-agents">4. How was your experience with the travel booking agents?</label><br>
		<input type="radio" id="excellent-booking-agents" name="booking-agents" value="excellent-booking-agents">
		<label for="excellent-booking-agents">Excellent</label><br>
		<input type="radio" id="good-booking-agents" name="booking-agents" value="good-booking-agents">
		<label for="good-booking-agents">Good</label><br>
		<input type="radio" id="fair-booking-agents" name="booking-agents" value="fair-booking-agents">
		<label for="fair-booking-agents">Fair</label><br>
		<input type="radio" id="poor-booking-agents" name="booking-agents" value="poor-booking-agents">
		<label for="poor-booking-agents">Poor</label><br>

		<!-- <label for="requests">5. Were all your requests and preferences taken into consideration when booking your travel?</label><br>
		<input type="radio" id="yes-requests" -->
    </form>

</body>
</html>
