<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Packages</title>
  <style>
    /* Style for travel package page */
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
    }

    .header a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      padding: 0 10px;
    }

    .packages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    .package {
      box-shadow: 0px 0px 10px #ccc;
      margin: 10px;
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    .package:hover {
      box-shadow: 0px 0px 20px #ccc;
    }

    .package img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .package h2 {
      margin: 10px 0;
      font-size: 20px;
    }

    .package p {
      margin: 5px 0;
    }

    .package button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease-in-out;
    }

    .package button:hover {
      background-color: #555;
      color: #333;
    }
  </style>
  <html>
    <body>
        <div class="header">
            <h1>Admin</h1>
            <a href="{{url_for('adminusers')}}">Users</a>
            <a href="{{url_for('adminbook')}}">Bookings</a>
            <a href="{{url_for('admincomplaint')}}">Complaints</a>
            <a href="{{url_for('logout')}}">Logout</a>
          </div>


          <h1>Users Booking Details</h1>
  <table>
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Destination</th>
        <th>Date From</th>
        <th>Date To</th>
        <th>Package Price</th>
        <th>Number Of People</th>
      </tr>
    </thead>
    <tbody>
      {% for book in booking %}
      <tr>
        <td>{{ book.b_id }}</td>
        <td>{{ book.destination }}</td>
        <td>{{ book.datefrom }}</td>
        <td>{{ book.dateto }}</td>
        <td>{{ book.packageprice }}</td>
        <td>{{ book.num_people }}</td>
      </tr>
      {% endfor %}
    </tbody>




    </body>
  </html>
